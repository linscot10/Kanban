<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="result">
            <p class="count">0</p>
        </div>
        <div class="counter">
            <button>decrement</button>
            <button>increment</button>

        </div>

        <div class="clicks">
            <p>Clicks on increment: <span>0</span></p>
            <p>Clicks on decrement: <span>0</span></p>
        </div>
    </div>
</body>

</html>
