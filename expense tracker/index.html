<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">Expense Tracker</h2>
        <div class="app">
            <div class="card mb-4 shadow sm">
                <div class="card-body">
                    <h5 class="card-title">Add New Expenses</h5>
                    <form id="expenseForm" novalidate>
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="number" id="amount" class="form-control" placeholder="Amount (e.g. 100)"
                                    required min="1" />
                            </div>
                            <div class="col-md-3">
                                <select id="category" class="form-select" required>
                                    <option value="">Category</option>
                                    <option>Food</option>
                                    <option>Transport</option>
                                    <option>Bills</option>
                                    <option>Entertainment</option>
                                    <option>Health</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <input type="text" id="description" class="form-control" placeholder="Description"
                                    required />
                            </div>

                            <div class="col-md-3">
                                <input type="date" id="date" class="form-control" required />
                            </div>
                        </div>

                        <div class="mt-3 text-end">
                            <button type="submit" class="btn btn-primary">âž• Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Expense List Table -->
            <div class="row mb-3">
                <div class="col-md-6 mb-2">
                  <input type="text" id="searchInput" class="form-control" placeholder="Search by description...">
                </div>
                <div class="col-md-6">
                  <select id="categoryFilter" class="form-select">
                    <option value="">Filter by category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value='Health'>Health</option>
                    <option value='Other'>Other</option>
                  </select>
                </div>
              </div>
<div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Expense List</h5>
      <div class="table-responsive">
        <table class="table table-bordered" id="expenseTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Description</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseTableBody">
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
